#{extends 'CRUD/layout.html' /}

<div id="crudIndex">

	<h2>&{'crud.index.title'}</h2>

	<table>
		<thead>
			<tr>
				<th>&{'crud.index.objectType'}</th>
				<th width="20%">&{'crud.index.action'}</th>
			</tr>
		</thead>
		<tbody>
		#{crud.types}
			<tr>
				<td>
					<a href="${type.listAction}">&{type.name}</a>
				</td>
				<td class="crudNew" >
					<a href="${type.blankAction}">&{'crud.index.add', type}</a>
				</td>
			</tr>
		#{/crud.types}
			<tr>
				<td>
					<a href="@{admin.Results.listElections}">&{'Results'}</a>
				</td>
				<td class="crudNew" >

				</td>
			</tr>
			<tr>
				<td>
					<a href="@{admin.ResultImporter.index}">&{'Import'}</a>
				</td>
				<td class="crudNew" >

				</td>
			</tr>
		</tbody>
	</table>

</div>
